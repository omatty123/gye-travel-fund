<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Travel Fund</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <div class="header-left">
      <h1>우리 가족 여행 계</h1>
      <p>Family Travel Fund</p>
    </div>
    <div class="header-right">
      <div class="stat">
        <div class="stat-value" id="balance">$0</div>
        <div class="stat-label">Balance</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="countdown">D-0</div>
        <div class="stat-label" id="next-trip-label">Next Trip</div>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="section">
      <h2>Trips</h2>
      <div class="cards" id="trips-container"></div>
    </section>

    <section class="section">
      <h2>Ledger</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Month</th>
              <th id="p1">-</th>
              <th id="p2">-</th>
              <th id="p3">-</th>
              <th>Balance</th>
            </tr>
          </thead>
          <tbody id="ledger-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">
    사랑으로 함께하는 우리 가족 · 양코사위
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
