<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우리 가족 여행 계</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Hero Header -->
  <header class="hero-header">
    <div class="hero-layout">
      <div class="hero-left">
        <p class="hero-tag">Family Travel Fund</p>
        <h1>우리 가족 여행 계</h1>
        <p class="hero-subtitle">함께 모아, 함께 떠나요</p>
        <div class="hero-stats">
          <div class="hero-stat">
            <span class="stat-value" id="balance">$0</span>
            <span class="stat-label">잔액</span>
          </div>
          <div class="hero-stat">
            <span class="stat-value" id="countdown">D-0</span>
            <span class="stat-label" id="destination">다음 여행</span>
          </div>
        </div>
      </div>
      <div class="hero-ledger">
        <table id="contribution-table">
          <thead>
            <tr>
              <th>월</th>
              <th id="party-1"></th>
              <th id="party-2"></th>
              <th id="party-3"></th>
              <th>잔액</th>
            </tr>
          </thead>
          <tbody id="contribution-body">
          </tbody>
        </table>
      </div>
    </div>
  </header>

  <!-- Mobile Ledger Section -->
  <section class="mobile-ledger-section">
    <h3>기여 내역</h3>
    <div class="mobile-ledger-wrapper">
      <table id="mobile-contribution-table">
        <thead>
          <tr>
            <th>월</th>
            <th id="mobile-party-1"></th>
            <th id="mobile-party-2"></th>
            <th id="mobile-party-3"></th>
            <th>잔액</th>
          </tr>
        </thead>
        <tbody id="mobile-contribution-body">
        </tbody>
      </table>
    </div>
  </section>

  <div class="container">
    <!-- Featured Trips -->
    <section class="featured-trips">
      <div class="section-header">
        <h2>Our Trips</h2>
        <p>여행 기록</p>
      </div>
      <div class="trip-cards" id="trip-grid">
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>사랑으로 함께하는 우리 가족</p>
      <p class="signature">올림, 양코사위</p>
    </footer>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
